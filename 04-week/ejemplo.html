<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Módulos</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .module-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            width: 250px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="module-card" style="background-color: #001f3f;">
        <i class="fa fa-lock icon"></i>
        <span>Seguridad</span>
    </div>
    <div class="module-card" style="background-color: #17a2b8;">
        <i class="fa fa-users-cog icon"></i>
        <span>Parametrización</span>
    </div>
    <div class="module-card" style="background-color: #28a745;">
        <i class="fa fa-users-cog icon"></i>
        <span>Gestión</span>
    </div>
    <div class="module-card" style="background-color: #28a745;">
        <i class="fa fa-users-cog icon"></i>
        <span>Reporte</span>
    </div>

    <div class="module-card" style="background-color: #ff851b;">
        <i class="fa fa-user-shield icon"></i>
        <span>Administrador</span>
    </div>
    <div class="module-card" style="background-color: #007bff;">
        <i class="fa fa-briefcase icon"></i>
        <span>Gestión</span>
    </div>
    <div class="module-card" style="background-color: #6c757d;">
        <i class="fa fa-chart-line icon"></i>
        <span>Reporte</span>
    </div>
</body>
</html>
