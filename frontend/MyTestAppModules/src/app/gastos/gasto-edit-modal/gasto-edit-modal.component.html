<ion-header>
  <ion-toolbar>
    <ion-title>Editar Gasto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Monto</ion-label>
    <ion-input type="number" [(ngModel)]="editedGasto.monto" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input type="text" [(ngModel)]="editedGasto.descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Categoría</ion-label>
    <ion-select [(ngModel)]="editedGasto.categoria">
      <ion-select-option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="guardar()" [disabled]="!editedGasto.monto || !editedGasto.categoria">
    Guardar Cambios
  </ion-button>
</ion-content>
