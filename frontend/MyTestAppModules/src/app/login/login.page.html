<ion-content class="glass-background" fullscreen>
  <app-header></app-header>
  
  <div class="glass-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Iniciar Sesi칩n</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form class="form">
          <ion-item>
            <ion-label position="floating">Correo Electr칩nico</ion-label>

            <!-- Se agreg칩 (ngModelChange)="clearLoginError()" para limpiar el error cuando el usuario modifica el email -->
            <ion-input type="email" placeholder=" " name="email" [(ngModel)]="user.email"  (ngModelChange)="clearLoginError()" required></ion-input>
            <ion-note color="danger" *ngIf="!isFieldValid('email') && formSubmitted">
              {{ !user.email ? 'Este campo es requerido' : 'Formato de correo inv치lido' }}
            </ion-note>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contrase침a</ion-label>
            
            <!-- Se agreg칩 (ngModelChange)="clearLoginError()" para limpiar el error cuando el usuario modifica la contrase침a -->
            <ion-input type="password" placeholder=" " name="password" [(ngModel)]="user.password"  (ngModelChange)="clearLoginError()"required></ion-input>
            <ion-note color="danger" *ngIf="!isFieldValid('password') && formSubmitted">
              Este campo es requerido
            </ion-note>
          </ion-item>
          
            <!-- 游댮 Mensaje de credenciales inv치lidas -->
            <ion-note color="danger" *ngIf="loginError && formSubmitted">
              {{ loginError }}
            </ion-note>
          
          

        <app-button (click)="handleLoginClick()">Iniciar</app-button>
        </form> 

        <div class="register-link">
          <p>쯅o tienes cuenta?<a routerLink="/register">Reg칤strate aqu칤</a></p>
        </div> 
      </ion-card-content>
    </ion-card>
  </div> 
</ion-content>
